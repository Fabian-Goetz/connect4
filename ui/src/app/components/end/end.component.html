<app-card-wrapper>
    <div class="row winner justify-content-center align-items-center">
        <h1 class="m-0 p-3">{{ winner }} won!</h1>
    </div>
    <div class="row">
        <div class="col">
            <button class="w-100" mat-flat-button color="primary" (click)="onPlayAgain()">PLAY AGAIN</button>
        </div>
        <div class="col">
            <button class="w-100" mat-flat-button color="warn" (click)="onQuit()">QUIT</button>
        </div>
    </div>
</app-card-wrapper>
